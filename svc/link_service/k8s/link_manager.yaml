apiVersion: apps/v1
kind: Deployment
metadata:
  name: link-manager-v2
  labels:
    svc: link
    app: manager
spec:
  replicas: 1
  selector:
    matchLabels:
      svc: link
      app: manager
  template:
    metadata:
      labels:
        svc: link
        app: manager
    spec:
      containers:
      - name: link-manager-v2
        image: itinfomation/delinkcious-link:0.3
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: link-manager-config
---
apiVersion: v1
kind: Service
metadata:
  name: link-manager-v2
spec:
  ports:
  - port:  8080
  selector:
    svc: link
    app: manager
